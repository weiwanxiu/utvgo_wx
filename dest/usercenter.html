	<script type="text/javascript">
	function showUsername(){
		var s='';
		var account=localStorage.getItem('account');
		var accountObj=JSON.parse(account);
		if(!!account&&!!accountObj&&!!accountObj.userName){
			//已登录
			s='<a href="userInfo.html"><img src="./res/images/center_touxiang@2x.png" width="58" /> <span class="loginNameShow">'+accountObj.userName+'</span> </a>';
			if(accountObj.keyNo||accountObj.keyNO){
				//已认证
				s+=' <a href="#" class="rightBt catvBinded"> 广电用户 </a>';
			}else{
				s+=' <a href="bindKeyNo.html" class="rightBt"> 认证广电用户 </a>';
			}
		}else{
			//未登录
			s='<a href="login.html"><img src="./res/images/center_touxiang@2x.png" width="58" /> <span class="loginNameShow">未登录</span> </a> <a href="login.html" class="rightBt"> 登录/注册 </a>';
		}
		$('.usercenter-header-bt').html(s);
		hideLoading();
	}
	showUsername();

	</script>
