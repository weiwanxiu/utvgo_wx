<body style="" class="userInfo">
	
	<div class="login-wrapper">
		<div class="login-input-item groupTitle">登录信息</div>
		<div class="login-input-item">
			<div class="login-input-lable username-icon">用户名</div>
			<div class="login-input-wrapper">
				<span id="username"><!-- ivan2 --></span>
			</div>
		</div>
		<div class="login-input-item">
			<div class="login-input-lable password-icon">密码</div>
			<div class="login-input-wrapper">
				<span id="password">*******</span>
			</div>
		</div>
	</div>

	<div class="login-wrapper catv-wrapper">
		<div class="login-input-item groupTitle">广电认证信息</div>
		<a href="deleteKeyNo.html" class="login-input-item">
			<div class="login-input-lable username-icon">广电帐号</div>
			<div class="login-input-wrapper">
				<span id="catvId"><!-- 13800138006 --></span>
			</div>
		</a>
	</div>

	<div class="login-wrapper">
		<div class="login-input-item groupTitle">个人资料<a class="editUserInfoOther" href="editUserInfo.html">编辑</a></div>
		<div class="login-input-item">
			<div class="login-input-lable email-icon">邮箱</div>
			<div class="login-input-wrapper">
				<span id="email"><!-- 555@qq.com --></span>
			</div>
		</div>
		<div class="login-input-item">
			<div class="login-input-lable wx-icon">微信号</div>
			<div class="login-input-wrapper">
				<span id="wxId"><!-- 555@qq.com --></span>
			</div>
		</div>
		<div class="login-input-item">
			<div class="login-input-lable borthdate-icon">出生日期</div>
			<div class="login-input-wrapper">
				<span id="borthdate"><!-- 1665-06-24 --></span>
			</div>
		</div>
		<div class="login-input-item">
			<div class="login-input-lable sex-icon">性别</div>
			<div class="login-input-wrapper">
				<span id="sex"><!-- 男 --></span>
			</div>
		</div>
		<div class="login-input-item">
			<div class="login-input-lable phone-icon">联系电话</div>
			<div class="login-input-wrapper">
				<span id="phone"><!-- 133266566 --></span>
			</div>
		</div>
	</div>

	<button class="login-submit">退出登录</button>


	<script type="text/javascript" src="./res/js/lib/zepto-1.1.6.js?v=8155cb4235"></script>
	<script type="text/javascript" src="./res/js/lib/fx.js?v=ca467e4b03"></script>
	<script type="text/javascript" src="./res/js/lib/fx_methods.js?v=2aabbf9887"></script>
	<script type="text/javascript" src="./res/js/lib/idangerous.swiper.js?v=e61af1cb6a"></script>
	<script type="text/javascript" src="./res/js/lib/md5.js?v=09d5406a36"></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

	<script type="text/javascript" src="./res/js/main.js?v=98c8cfd568"></script>

	<script>
		
		//退出登录
		$('.login-submit').on('tap',function(e){
			localStorage.removeItem('account',null);
			location.href='index.html';
		});
		function showUserInfo(){
			var account=localStorage.getItem('account');
			var accountObj=JSON.parse(account);
			if(!!account&&!!accountObj){
				$('#username').html(accountObj.userName||'');
				$('#catvId').html(accountObj.actvId||'');
				$('#email').html(accountObj.email||'');
				$('#wxId').html(accountObj.openId||'');
				$('#phone').html(accountObj.phoneNumber||'');
				$('#sex').html(accountObj.sex||'');
				$('#borthdate').html(accountObj.birthday||'');
				if(!!!accountObj.actvId){
					//还没绑定广电号
					$('.catv-wrapper').hide();
				}
			}

		}
		showUserInfo();
	</script>
</body>


</html>
