	<script type="text/javascript">
	window.onload=function(){
		getListData(render);
	}
	function getListData(cb){
		var _url=serverAddress+"/utvgoClient/interfaces/consoc_listConsoc.action";
		showLoading();
		var req;
		if (req) {
			req.abort();
			req=null;
		};
		req=$.ajax({
		  type: 'GET',
		  url: _url,
		  // data to be added to query string:
		  // data: { name: 'Zepto.js' },
		  // type of data we are expecting in return:
		  dataType: 'json',
		  success: function(data){
		  	var _data=data;
		  	if (_data.status==0) {
		  		cb&&cb(_data.result);
		  	};
		    hideLoading();
		  },
		  error: function(xhr, type){
		    //alert('Ajax error!');
		    hideLoading();
		  }
		})	
	}
	function render(arr){
		var _arr=arr;
		var _str="";
		for (var i = 0; i < _arr.length; i++) {
			_str=_str+'<li class="sp-listItem"><a href="list_common.html?supplierId='+_arr[i].id+'&spName='+encodeURIComponent(_arr[i].name)+'"><img src="'+_arr[i].img+'" alt=""> <p>'+_arr[i].name+'</p></a>  </li>';
		};
		$("#sp-list").html(_str);

	}	
	

	</script>
